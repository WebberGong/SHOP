<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/productExhibition.css" />
	</head>

	<body>
		<div class="header">
			<div class="header_content">
				<div class="float_left">
					<img src="image/page_header/arrow.png" class="header_arrow" />
				</div>
				<div class="float_right login_success">
					<div class="header_login">
						<img src="image/common/userLogin.png" />
					</div>
					<img src="image/page_header/shopping_cart.png" class="header_shopping_cart" />
				</div>
				<img src="image/page_header/words.png" class="header_words" />
			</div>
		</div>
		<div class="main main_size">
			<div class="bg_img main_size"></div>
			<div class="productExhibition">
				<div class="productExhibition_menu_container">
					<div class="productExhibition_menu">
						<div>
							<img src="image/productExhibition/product_gray.png" />
							<img src="image/productExhibition/product_red.png" />
							<img src="image/common/menu_selected.png" />
						</div>
						<div>
							<img src="image/productExhibition/comment_gray.png" />
							<img src="image/productExhibition/comment_red.png" />
							<img src="image/common/menu_selected.png" />
						</div>
						<div class="home productExhibition_menu_selected">
							<img src="image/productExhibition/home_gray.png" />
							<img src="image/productExhibition/home_red.png" />
							<img src="image/common/menu_selected.png" />
						</div>
					</div>
				</div>
				<div class="productExhibition_content">
					<div class="productExhibition_top_right">
						<div>
							<img src="image/common/heart_red.png" />
							<div>收藏</div>
						</div>
						<div>
							<img src="image/productExhibition/customer_service.png" />
							<div>客服</div>
						</div>
					</div>
				</div>
				<div class="productExhibition_action">
					<div style="background: url(image/productExhibition/shopping_cart_bg.png);">
						加入购物车
					</div>
					<div style="background: url(image/productExhibition/buy_it_now_bg.png);">
						立即购买
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="footer">
			<div class="footer_content">
				<div>
					<img src="image/page_footer/home_page.png" />
				</div>
				<div>
					<img src="image/page_footer/hot_sale.png" />
				</div>
				<div>
					<img src="image/page_footer/category.png" />
				</div>
				<div>
					<img src="image/page_footer/mine.png" />
				</div>
			</div>
		</div>
	</body>

</html>
