<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/userRegister.css" />
	</head>

	<body>
		<div>
			<div class="header">
				<img src="image/page_header/arrow.png" class="header_arrow" />
				<img src="image/page_header/shopping_cart.png" class="header_shopping_cart" />
			</div>
			<div class="main main_size">
				<div class="bg_img main_size"></div>
				<div class="input_container userRegister_input main_size">
					<div class="title">用户注册</div>
					<div>
						<label>用户名</label>
						<input type="text" />
					</div>
					<div>
						<label>密    码</label>
						<input type="text" />
					</div>
					<div>
						<label>确定密码</label>
						<input type="text" />
					</div>
					<div>
						<label>验证码</label>
						<input type="text" />
					</div>
					<div>
						<label>邮箱</label>
						<input type="text" />
					</div>
					<div>
						<label>手机号</label>
						<input type="text" />
					</div>
					<div>
						<label>身份证号码</label>
						<input type="text" />
					</div>
					<hr/>
				</div>
				<div class="userRegister_indicator">
					<span>已有账号？</span><a href="www.baidu.com">立即登录</a>
				</div>
				<div class="userRegister_action">
					<div class="button_confirm">确    认</div>
					<div class="clear_float"></div>
				</div>
			</div>
			<div class="footer_container">
				<div class="footer">
					<div>
						<img src="image/page_footer/home_page.png"/>
					</div>
					<div>
						<img class="footer_offset" src="image/page_footer/hot_sale.png"/>
					</div>
					<div>
						<img src="image/page_footer/category.png"/>
					</div>
					<div>
						<img class="footer_offset" src="image/page_footer/mine.png"/>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
