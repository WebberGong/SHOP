<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/userRegister.css" />
	</head>

	<body>
		<div class="header">
			<div class="header_content">
				<img src="image/page_header/arrow.png" class="header_arrow" />
				<img src="image/page_header/shopping_cart.png" class="header_shopping_cart" />
			</div>
		</div>
		<div class="main main_size">
			<div class="bg_img main_size"></div>
			<div class="input_container userRegister_input">
				<div class="title">用户注册</div>
				<div>
					<label>用户名</label>
					<input type="text" />
				</div>
				<div>
					<label>密 码</label>
					<input type="text" />
				</div>
				<div>
					<label>确定密码</label>
					<input type="text" />
				</div>
				<div>
					<label>验证码</label>
					<input type="text" />
				</div>
				<div>
					<label>邮箱</label>
					<input type="text" />
				</div>
				<div>
					<label>手机号</label>
					<input type="text" />
				</div>
				<div>
					<label>身份证号码</label>
					<input type="text" />
				</div>
				<hr/>
			</div>
			<div class="userRegister_indicator">
				<span>已有账号？</span><a href="www.baidu.com">立即登录</a>
			</div>
			<div class="userRegister_action">
				<img class="button_confirm" src="image/common/confirm.png" />
				<div class="clear_float"></div>
			</div>
		</div>
		<div class="footer">
			<div class="footer_content">
				<div>
					<img src="image/page_footer/home_page.png" />
				</div>
				<div>
					<img src="image/page_footer/hot_sale.png" />
				</div>
				<div>
					<img src="image/page_footer/category.png" />
				</div>
				<div>
					<img src="image/page_footer/mine.png" />
				</div>
			</div>
		</div>
	</body>

</html>
