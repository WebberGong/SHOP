<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/userLogin.css" />
	</head>

	<body>
		<div class="header">
			<img src="image/page_header/arrow.png" class="header_arrow" />
			<img src="image/page_header/shopping_cart.png" class="header_shopping_cart" />
		</div>
		<div class="main main_size">
			<div class="bg_img main_size"></div>
			<div class="main_size">
				<div class="input_container userLogin_input">
					<div class="title">会员登录</div>
					<div>
						<label>账号</label>
						<input type="text" />
					</div>
					<div>
						<label>密码</label>
						<input type="text" />
					</div>
					<div>
						<label>验证码</label>
						<div class="verificationCode">
							<input class="verificationCode_input" type="text" />
							<img class="verificationCode_img" src="image/userLogin/verification_code.png" />
						</div>
					</div>
					<hr />
				</div>
				<div class="userLogin_indicator">
					<label id="lblAutoLogin" for="chkAutoLogin">
						<input id="chkAutoLogin" type="checkbox" />下次自动登录</label>
					<a id="aForgetPassword" href="www.baidu.com">忘记密码?</a>
					<div class="clear_float"></div>
				</div>
				<div class="userLogin_action">
					<div class="userLogin_action_top">
						<img class="userLogin_action_mode" src="image/userLogin/user_login.png"></img>
					</div>
					<div class="userLogin_action_split"></div>
					<div class="userLogin_action_thirdParty">
						<img class="userLogin_action_thirdParty_item" src="image/userLogin/wechat.png"></img>
						<img class="userLogin_action_thirdParty_item" src="image/userLogin/qq.png"></img>
					</div>
					<div class="userLogin_indicator">
						<span>没有账号？</span><a href="www.baidu.com">立即注册</a>
					</div>
				</div>
			</div>
			<div class="footer_container">
				<div class="footer">
					<div>
						<img src="image/page_footer/home_page.png" />
					</div>
					<div>
						<img class="footer_offset" src="image/page_footer/hot_sale.png" />
					</div>
					<div>
						<img src="image/page_footer/category.png" />
					</div>
					<div>
						<img class="footer_offset" src="image/page_footer/mine.png" />
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
