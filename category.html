<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/category.css" />
	</head>

	<body>
		<div class="header">
			<img src="image/page_header/arrow.png" class="header_arrow" />
			<img src="image/page_header/shopping_cart.png" class="header_shopping_cart" />
		</div>
		<div class="main main_size">
			<div class="bg_img main_size"></div>
			<div class="category_container">
				<div class="category_top">
					<input id="search_goods" type="text" class="input_round" placeholder="产品搜索" />
					<label id="lbl_bargain_goods" for="chk_bargain_goods" value="特价促销">
						<input id="chk_bargain_goods" type="checkbox" />
						特价商品
					</label>
					<div class="clear_float"></div>
				</div>
				<div class="category">
					<div class="product">
						<img class="product_img" src="image/category/product.png" />
					</div>
				</div>
			</div>
		</div>
		<div class="footer_container">
			<div class="footer">
				<div>
					<img src="image/page_footer/home_page.png" />
				</div>
				<div>
					<img src="image/page_footer/hot_sale.png" />
				</div>
				<div>
					<img src="image/page_footer/category.png" />
				</div>
				<div>
					<img src="image/page_footer/mine.png" />
				</div>
			</div>
		</div>
	</body>

</html>
