<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<title></title>
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/hotSale.css" />
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="application/javascript">
			function scaleProduct(element) {
				$(element).css('border', '0.5rem solid red');
			}
			
			function clearSale(element) {
				$(element).css('border', 'none');
			}
			
			function productClick(element) {
				var border = $(element).css('border-color');
				if (border === 'rgb(255, 0, 0)') {
					alert("clicked");
				}
				else {
					var imgs = $('.hotSale img:first-child');
					for (var i = 0; i < imgs.length; i++) {
						clearSale(imgs[i]);
					}
					scaleProduct(element);
				}
			}
		</script>
	</head>

	<body>
		<div class="header">
			<div class="header_content">
				<div class="float_left">
					<img src="image/page_header/arrow.png" class="header_arrow" />
				</div>
				<div class="float_right login_success">
					<div class="header_login">
						<img src="image/common/userLogin.png" />
					</div>
					<img src="image/page_header/shopping_cart.png" class="header_shopping_cart" />
				</div>
				<img src="image/page_header/words.png" class="header_words" />
			</div>
		</div>
		<div class="main main_size">
			<div class="bg_img main_size"></div>
			<div class="hotSale_container">
				<div class="hotSale">
					<div class="hotSale_favour">
						<img src="image/hotSale/01.png" onclick="productClick(this);" />
						<img class="heart" src="image/common/heart_gray.png" />
						<img class="heart" src="image/common/heart_red.png" />
					</div>
					<div class="hotSale_favour">
						<img src="image/hotSale/02.png" onclick="productClick(this);" />
						<img class="heart" src="image/common/heart_gray.png" />
						<img class="heart" src="image/common/heart_red.png" />
					</div>
					<div>
						<img src="image/hotSale/03.png" onclick="productClick(this);" />
						<img class="heart" src="image/common/heart_gray.png" />
						<img class="heart" src="image/common/heart_red.png" />
					</div>
					<div class="hotSale_favour">
						<img src="image/hotSale/04.png" onclick="productClick(this);" />
						<img class="heart" src="image/common/heart_gray.png" />
						<img class="heart" src="image/common/heart_red.png" />
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="footer_content">
				<div>
					<img src="image/page_footer/home_page.png" />
				</div>
				<div>
					<img src="image/page_footer/hot_sale.png" />
				</div>
				<div>
					<img src="image/page_footer/category.png" />
				</div>
				<div>
					<img src="image/page_footer/mine.png" />
				</div>
			</div>
		</div>
	</body>

</html>
